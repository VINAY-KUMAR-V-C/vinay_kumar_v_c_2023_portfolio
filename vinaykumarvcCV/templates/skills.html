{% load static %}
<!doctype html>
<html lang="en">



<body class="bg-layout text-layoutText dark:bg-layoutDark dark:text-layoutDarkText">
    <div style="opacity: 1; transform: translateY(0%) translateZ(0px);">
        <div class="w-full sm:w-3/4 mx-auto px-2 sm:px-0">
            <ul class="flex flex-wrap gap-2 items-center">
                <li onclick="switchTabs('experience')"
                    class="flex flex-col items-center gap-1 cursor-pointer relative px-4 py-2 rounded hover:bg-primary-100 hover:dark:bg-primaryDark-100 hover:dark:text-layoutText">
                    Experience</li>
                <li onclick="switchTabs('education')"
                    class="flex flex-col items-center gap-1 cursor-pointer relative px-4 py-2 rounded hover:bg-primary-100 hover:dark:bg-primaryDark-100 hover:dark:text-layoutText">
                    Education</li>
                <li class="flex flex-col items-center gap-1 cursor-pointer relative px-4 py-2 rounded">Skills<div
                        class="absolute bottom-0 h-1 w-full bg-primary-200 dark:bg-primaryDark-200 dark:text-layoutText"
                        style="transform: none; transform-origin: 50% 50% 0px;"></div>
                </li>
                <li onclick="switchTabs('projects')"
                    class="flex flex-col items-center gap-1 cursor-pointer relative px-4 py-2 rounded hover:bg-primary-100 hover:dark:bg-primaryDark-100 hover:dark:text-layoutText">
                    Projects</li>
            </ul>
            <div class="mt-10 fade-in-slide-left">
                <div style="opacity: 1; transform: none;">
                    <ol id="skills" label="Skills" class="border-gray-400 dark:border-white relative border-l-8 py-5">
                        {% for value in completeInfo.details.skills %}
                        <li class="ml-5 sm:ml-10 mb-5">
                            <div
                                class="border-gray-400 dark:border-white bg-layout dark:bg-layoutDark absolute w-6 h-6 border-4 rounded-full mt-6 -left-4">
                            </div>
                            <section class="px-2 py-4 sm:px-4 w-full sm:shadow rounded border flex flex-col gap-4">
                                <div class="flex justify-between items-center">
                                    <div class="font-semibold flex items-center gap-1"><svg
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="1em"
                                            height="1em" fill="currentColor" class="w-5 h-5">
                                            <path
                                                d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z">
                                            </path>
                                        </svg>
                                        <div>{{ value.name }}</div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex flex-wrap gap-1">
                                        {% for i in value.value %}
                                        <div
                                            class="text-sm rounded-md font-medium px-2.5 py-0.5 bg-primary-200 dark:bg-primaryDark-200 dark:text-layoutText inline-flex items-center text-center whitespace-nowrap align-baseline">
                                            {{ i }} </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </section>
                        </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
